<div>
  <div class="validation-error-block" *ngIf="_wrongpartner">Telephone or password is incorrect.</div>
  <div>
    <label for="telephoneId">Telephone</label><br/>
    <input type="text" pInputText id="telephoneId" [(ngModel)]="_partnerModel.telephone"
           field="_newClient.telephone"/>
    <div class="validation-error-block" *ngIf="_isShortTelephone">Invalid telephone.</div>
  </div>
  <div>
    <label for="passwordId">Password</label><br/>
    <input type="password" pInputText id="passwordId" [(ngModel)]="_partnerModel.password"
           field="_newClient.password"/>
    <div class="validation-error-block" *ngIf="_isInvalidPassword">Invalid password.</div>
  </div>
  <div class="form-group">
    <button pButton type="button" label="Signin" *ngIf="!loading" (click)="signin()"
            icon="fa-sign-in" iconPos="left"></button>
